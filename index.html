<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Todos</h1>
    <h2>MVC - Model-View-Controller</h2>

    <section class="todo-filter">
        <h3>Filter</h3>
        <select onchange="onSetFilter(this.value)">
            <option value="all">All Todos you have</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
        </select>
    </section>
    <ul class="todo-list">
    </ul>
    <p>Please add an item and importance (1-3) to the To-Do list</p>
    <input type="text" placeholder="Add Someting" />
    <input type="number" placeholder="Num" min="1" max="3" />
    <button onclick="onAddTodo()">Add</button>
    
    <section class="todo-filter">
        <h3>Sort by</h3>
        <select onchange="onSort(this.value)">
            <option value="created">When created</option>
            <option value="importance">Importance</option>
            <option value="txt">ABC</option>
        </select>
    </section>

    <section class="todo-stat">
        <h3>
            Total Todos:
            <span class="total-count"></span>
            Active: 
            <span class="active-count"></span>
            
        </h3>
    </section>

    

    <script src="js/storage.service.js"></script>
    <script src="js/todo.service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
